<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>
<body>
    <!--================Login Box Area =================-->
	<section class="text-center">
		<div class="container">
			<div class="row">
				
				<div class="col-lg-6 container">
					<div class="mt-5">
						<h3>ADD product</h3>
						<div class="row" id="contactForm">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="productNameId" name="name" placeholder="product's name">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control mt-3" id="productPriceId" name="name" placeholder="price">
							</div>
							
						
							<div class="col-md-12 mt-5">
								<button type="submit"  class="btn btn-primary"onclick="addProduct()">Add </button>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
